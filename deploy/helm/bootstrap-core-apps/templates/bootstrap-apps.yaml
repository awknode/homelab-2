---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.githubRepo }}
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  name: {{ .Values.githubRepo }}
  url: git@github.com:{{ .Values.githubUser }}/{{ .Values.githubRepo }}
  sshPrivateKey: {{ .Values.githubDeployKey | indent 4 }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-core-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: deploy/argocd/bootstrap-core-apps
    repoURL: git@github.com:{{ .Values.githubUser }}/{{ .Values.githubRepo }}
    targetRevision: HEAD
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy: {}
