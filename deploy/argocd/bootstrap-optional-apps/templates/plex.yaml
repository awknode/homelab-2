apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    chart: plex
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: "6.2.0"
    helm:
      values: |
        persistence:
          config:
            mountPath: "/config"
            enabled: true
            accessMode: "ReadWriteOnce"
            size: "1Gi"
            storageClass: "freenas-iscsi-csi"
            readOnly: false
          transcode:
            enabled: true
            mountPath: "/transcode"
            size: "10Gi"
            storageClass: "local-path"
            accessMode: "ReadWriteOnce"
          media:
            enabled: true
            accessMode: "ReadWriteMany"
            size: "{{ .Values.sharedmedia.size }}"
            storageClass: "{{ .Values.sharedmedia.storageClass }}"
            existingClaim: "shared-media"
        ingress:
          main:
            annotations:
              nginx.org/location-snippets: |
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection upgrade;
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: "{{ .Values.clusterIssuer }}"
              external-dns.alpha.kubernetes.io/hostname: "plex.{{ .Values.domain }}."
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              external-dns.alpha.kubernetes.io/ttl: "120"
              #//@TODO: test with authelia
              #nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
              #nginx.ingress.kubernetes.io/auth-signin: https://auth.{{ .Values.domain }}
            enabled: true
            hosts:
              - host: plex.{{ .Values.domain }}
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      port: 32400
            tls:
            - secretName: plexserver-tls
              hosts:
              - plex.{{ .Values.domain }}
        podSecurityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
