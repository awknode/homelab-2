apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    chart: vaultwarden
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: "4.0.1"
    helm:
      values: |
        ingress:
          main:
            annotations:
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: "{{ .Values.clusterIssuer }}"
              external-dns.alpha.kubernetes.io/hostname: "vaultwarden.{{ .Values.domain }}."
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              external-dns.alpha.kubernetes.io/ttl: "120"
              nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
              nginx.ingress.kubernetes.io/auth-signin: https://auth.{{ .Values.domain }}
            enabled: true
            hosts:
              - host: vaultwarden.{{ .Values.domain }}
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      port: 80
                  - path: /notifications/hub/negotiate
                    pathType: Prefix
                    service:
                      port: 80
                  - path: /notifications/hub
                    pathType: Prefix
                    service:
                      port: 3012
            tls:
            - secretName: vaultwarden-tls
              hosts:
              - vaultwarden.{{ .Values.domain }}
        persistence:
          config:
            enabled: true
            readOnly: false
            storageClass: freenas-iscsi-csi
        postgresql:
          enabled: true
          postgresqlUsername: vaultwarden
          existingSecret: vaultwarden-postgresql
          postgresqlDatabase: vaultwarden
          persistence:
            enabled: true
            storageClass: "freenas-iscsi-csi"
            accessModes:
              - ReadWriteOnce
        envFrom:
        - secretRef:
            name: vaultwarden

  destination:
    namespace: vaultwarden
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
