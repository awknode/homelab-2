apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lidarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    chart: lidarr
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: "14.0.1"
    helm:
      values: |
        persistence:
          config:
            enabled: true
            accessMode: "ReadWriteOnce"
            storageClass: "{{ .Values.storageClass }}"
            size: "1Gi"
            readOnly: false
          media:
            enabled: true
            accessMode: "ReadWriteMany"
            size: "{{ .Values.sharedmedia.size }}"
            storageClass: "{{ .Values.sharedmedia.storageClass }}"
            existingClaim: "shared-media"
            mountPath: "/media"
        ingress:
          main:
            annotations:
              kubernetes.io/ingress.class: "nginx"
              cert-manager.io/cluster-issuer: "{{ .Values.clusterIssuer }}"
              external-dns.alpha.kubernetes.io/hostname: "lidarr.{{ .Values.domain }}."
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
              external-dns.alpha.kubernetes.io/ttl: "120"
#              nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
#              nginx.ingress.kubernetes.io/auth-snippet: |
#                proxy_set_header X-Forwarded-Method $request_method;
#              nginx.ingress.kubernetes.io/configuration-snippet: |
#                proxy_set_header X-Forwarded-Method $request_method;
              nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
              nginx.ingress.kubernetes.io/auth-signin: https://auth.{{ .Values.domain }}
            enabled: true
            hosts:
              - host: lidarr.{{ .Values.domain }}
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      port: 8686
            tls:
            - secretName: lidarr-tls
              hosts:
              - lidarr.{{ .Values.domain }}
        podSecurityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568  
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
